<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DACAPO APP - Accueil</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body { font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; }
    header { background: #4CAF50; color: white; padding: 1rem; text-align: center; }
    main { flex: 1; padding: 1rem; }
    nav { display: flex; justify-content: space-around; background: #ddd; padding: 0.5rem 0; }
    nav button { flex: 1; padding: 10px; border: none; background: none; }
  </style>
</head>
<body>
  <header>
    <h1>DACAPO APP</h1>
  </header>
  <main id="content">
    <p>Bienvenue sur ton réseau social pour musiciens !</p>
  </main>
  <nav>
    <button onclick="loadMenu('Menu 1')">Menu 1</button>
    <button onclick="loadMenu('Menu 2')">Menu 2</button>
    <button onclick="loadMenu('Menu 3')">Menu 3</button>
  </nav>

  <!-- Supabase client library -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="app.js"></script>
  <script>
    function loadMenu(menu) {
      const content = document.getElementById('content');
      content.innerHTML = `<h2>${menu}</h2><p>Contenu du ${menu}.</p>`;
    }
  </script>
  <script>
    // Enregistrement du service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('Service Worker enregistré:', reg.scope))
        .catch(err => console.error('Erreur d’enregistrement du SW:', err));
    }
  </script>
</body>
</html>
